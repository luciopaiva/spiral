<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spiral</title>

    <style>
        :root {
            --background-color: #d4d4d4;
            --stroke-color: #bbbbbb;
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: monospace;
        }
        #canvas {
            width: 100vw;
            height: 100vh;
        }
        .number {
            position: absolute;
            color: #000000;
            font-size: 8pt;
        }

        #controls {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: var(--background-color);
        }

        #controls legend {
            background-color: white;
        }

        #controls label {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="controls">
    <fieldset>
        <legend>Spiral settings</legend>

        <label for="radius">Radius delta</label>
        <input type="range" id="radius" name="volume" min="0.1" max="10" value="10" step="0.1" />

        <label for="angle">Angle delta</label>
        <input type="range" id="angle" name="cowbell" min="0.01" max="1000" value="0.01" step="0.01" />

    </fieldset>
</div>

<script src="index.js"></script>
</body>
</html>
